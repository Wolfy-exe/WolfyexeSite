{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}>Wolfy.exe_{% endblock %}</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon-16x16.png' %}" type="image/png">
    <link rel="icon" href="{% static 'img/favicon/favicon-32x32.png' %}" type="image/png">
    <link rel="apple-touch-icon" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/favicon/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/favicon/android-chrome-512x512.png' %}">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    
    <!-- tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/bulma.css'%}"> {% endcomment %}
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body style="background-color: black;">
    {% block content %}
    {% endblock %}
</body>
</html>
